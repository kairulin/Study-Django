<!-- index.html -->
{% extends "base.html" %}
{% block title %}分享日記{% endblock title %}
{% block content %}
    <div class="container" allgn=center>
        {% for message in messages %}
            <div class="alert alert-{{message.tags}}">
                {{message}}
            </div>
        {% endfor %}
        <!-- 文章title -->
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading" ;align=center>
                        <h3>我的私人日記</h3>
                    </div>
                </div>
                {% if user_name %}
                    歡迎：{{user_name}}
                {% endif %}
            </div>
        </div>
    </div>
{% endblock content %}
