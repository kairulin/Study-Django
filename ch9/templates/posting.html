<!-- posting.html -->
{% extends "base.html" %}
{% block title %}我有話要說{% endblock title %}
{% block content %}
<div class="container">
    {% for message in messages %}
        <div class="alert alert-{{message.tags}}">{{message}}</div>
    {% endfor %}

    <form action="." name='my form' method="POST">
        {% csrf_token %}
        <table>
            {{post_form.as_table}}
        </table>
        <input type="submit" value="張貼">
        <input type="reset" value="重新輸入">
    </form>
</div>
{% endblock content %}
