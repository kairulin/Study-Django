<!-- post.html -->
{% extends "base.html" %}

{% block title %} {{post.title}} - 文學天地 {% endblock title %}

{% block headmessage %}
    <h3 style="font-family: 微軟正黑體;"> {{post.title}} </h3>
{% endblock headmessage %}

{% block content %}
    <p style="font-family: 微軟正黑體; font-size: 12pt; letter-spacing: 2pt">
        {{post.body | safe}}
    </p>
{% endblock content %}
