{% extends "base.html" %}
{% block title %}不吐不快{% endblock title %}
{% block content %}
    <div class="container" allgn=center>
        <form action="/" name='my form' method="GET">
            <label for="user_id">Your ID：</label>
            <input id='user_id' type="text" name="user_id">
            
            <label for="user_pass">Your Password：</label>
            <input id='user_pass' type="password" name="user_pass">
     
            <input type="submit" value="登入">
            <input type="reset" value="重新輸入">
        </form>
        Your ID：{{urid | default:'未輸入ID'}}<br>
        {% if verified %}
            <em>你通過了驗證</em>
        {% else %}
            <em>密碼或帳號打錯了喔 蠢貨<3 </em>
        {% endif %}
    </div>
{% endblock content %}
